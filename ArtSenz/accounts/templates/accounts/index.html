{% extends "base.html" %}

{% block content %}

<div class="pad">
  <div class="card-columns ">
    {% for article in articles %}
      <div class="round_div   shadow pt-1 pb-3 mb-3">
        <div class="div_class border border-white ">
          <div class="card   rounded">
            <div class="text-center mt-3">
              <h3>{{article.header }}</h3>
            </div>
            <hr>
            <div class="card-body">
              {% if article.content|length >= 210 %}
                <h4 class="card-text">{{article.content }} <a href="{% url 'article' article.header %}">....(Read More)</a> </h4>
              {% else %}
                <h4 class="card-text">{{article.content }} </h4>
              {% endif %}
            </div>
            <div class="row card-footer text-muted">
              <div class="col-6">
                {{ article.likes }} <a><i class="far fa-eye"></i></a>
              </div>
              <div class="col-6">
                <div class=" text-right" >
                  {{ article.date }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
